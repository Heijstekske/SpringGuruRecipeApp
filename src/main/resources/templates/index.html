<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Recipe</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <th th:text="${recipe.id}">123</th>
        <th th:text="${recipe.description}">Tasty recipe here</th>
    </tr>
</table>
</body>
</html>
